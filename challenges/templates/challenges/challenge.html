{% extends 'base.html' %}

{% block content %}
    {% include 'challenges/includes/header.html' %}

    <h1>{{month_name | title}} months challenge</h1>
    {% if challenge_text is not None %}
        <h4>{{challenge_text}}</h4>
    {% else %}
        <p>No challenge for {{month_name}} yet.</p>
    {% endif %}
{% endblock content %}
